<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialNotes - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles/notes.css" />
    <style>
        .error-page-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

            .title-container .title {
                display: inline-block;
                position: relative;
                left: auto;
                transform: none;
                margin-bottom: 10px;
            }

            .title-container .subtitle {
                margin-bottom: 0;
            }

        .error-icon {
            font-size: 72px;
            color: #ff9800;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-comment-dots"></i> SocialNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="error-page-container">
        <div class="title-container">
            <h1 class="title">404</h1>
            <p></p>
            <p class="subtitle">Oops! The page you're looking for doesn't exist.</p>
        </div>

        <div class="about-container text-center py-5">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h2>Page Not Found</h2>
            <p class="mb-5">The page you are looking does not exist, stick to the ones I made or we're going to have a problem.</p>
            <h1>😛</h1>
            <a href="/" class="btn btn-outline-info btn-lg">
                <i class="fas fa-home me-2"></i>Return to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
