<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialNotes - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles/notes.css" />
    <style>
        .auth-page-container {
            max-width: 450px;
            margin: 40px auto;
            padding: 0;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

            .title-container .title {
                display: inline-block;
                position: relative;
                left: auto;
                transform: none;
                margin-bottom: 10px;
            }

            .title-container .subtitle {
                margin-bottom: 0;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-comment-dots"></i> SocialNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-page-container">
        <div class="title-container">
            <h1 class="title">Join SocialNotes</h1>
            <p></p>
            <p class="subtitle">Create an account to start sharing notes</p>
        </div>

        <div class="auth-container">
            <div id="errorContainer" class="alert alert-danger d-none" role="alert">
                <!-- error messages -->
            </div>

            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" required />
                    <div class="form-text">3-18 characters</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" required />
                    <div class="form-text">At least 6 characters</div>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-check-circle me-2"></i>Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" required />
                </div>
                <button type="submit" class="btn btn-outline-info w-100 mt-4">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
                <p class="text-center mt-4">Already have an account? <a href="/login" class="link-info">Log in here</a></p>
            </form>
        </div>
    </div>

    <!-- toast for notis -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/register.js"></script>
</body>
</html>
